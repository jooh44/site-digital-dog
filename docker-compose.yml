version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: digitaldog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: digitaldog
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: digitaldog_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digitaldog -d digitaldog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitaldog-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digitaldog-nextjs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://digitaldog:${DB_PASSWORD:-changeme}@postgres:5432/digitaldog_db
      NODE_ENV: production
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
      NEXT_PUBLIC_FB_PIXEL_ID: ${NEXT_PUBLIC_FB_PIXEL_ID:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      CSRF_SECRET: ${CSRF_SECRET:-}
    ports:
      - "3000:3000"
    networks:
      - digitaldog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: digitaldog-nginx
    restart: unless-stopped
    depends_on:
      - nextjs
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - digitaldog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  digitaldog-network:
    driver: bridge


version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digitaldog-nextjs
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
      NEXT_PUBLIC_FB_PIXEL_ID: ${NEXT_PUBLIC_FB_PIXEL_ID:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      CSRF_SECRET: ${CSRF_SECRET:-}
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.digitaldog.rule=Host(`digitaldog.pet`, `www.digitaldog.pet`)"
      - "traefik.http.routers.digitaldog.entrypoints=https"
      - "traefik.http.routers.digitaldog.tls=true"
      - "traefik.http.routers.digitaldog.tls.certresolver=letsencrypt"
      - "traefik.http.services.digitaldog.loadbalancer.server.port=3000"
      - "traefik.http.routers.digitaldog-http.rule=Host(`digitaldog.pet`, `www.digitaldog.pet`)"
      - "traefik.http.routers.digitaldog-http.entrypoints=http"
      - "traefik.http.routers.digitaldog-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  coolify:
    external: true

